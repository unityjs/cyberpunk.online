    <script>
      var __open__ = window.open;
      window.open = function(url) {
        if (url.startsWith('http') && !url.match(new RegExp(`^${window.location.origin}`))) {
          // do nothing
        } else {
          __open__.apply(window, arguments);
        }
      } 
    </script>
    <script>
      // https://www.yad.com/ 站点的游戏特有
      const specialUrlMap = {
        'https://h5gamessdk.yyggames.com/in.php': {
          method: 'GET',
          url: './in.php.json',
        },
        'https://cargames.com/forgame/games.json': {
          method: 'GET',
          url: './games.json',
        },
      }
      XMLHttpRequest.prototype.realOpen = XMLHttpRequest.prototype.open;
      var newOpen = function(method, url) {
        if (specialUrlMap[url]) {
          method = specialUrlMap[url].method;
          url = specialUrlMap[url].url;
        }
        // console.error('newOpen', method, url)
        this.realOpen.apply(this, arguments);
      }
      XMLHttpRequest.prototype.open = newOpen;
    </script>
    <script>
      function setLoadingVisible(visible, isEnd, loadCall) {
          if (window.parent != window) {
              window.parent.setLoadingVisible(visible, isEnd, loadCall);       
          } else {
            loadCall()
          }
      }
      function setBannerVisible(index, visible) {
          if (window.parent != window) {
              window.parent.setBannerVisible(index, visible);        
          } else {
            loadCall()
          }
      };
    </script>
